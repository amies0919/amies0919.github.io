<div class='db-container'>
	<div class='db-left-container'>
		<ul><li ng-repeat='list in lists' ng-bind='list.name' ng-dblclick='getDbTarget(list)'></li></ul>
	</div>
	<div class='db-right-container'>
		<ul><li ng-repeat='item in newList' ng-bind='item.name'></li></ul>
	</div>
</div>
